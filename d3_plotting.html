<!DOCTYPE html>
<html lang="en">

<head>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;

        }
	text{

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
		console.log("Hello world")
                function InitChart() {
          	     var data = [{
                        "score": "202",
                        "time": "04:22"
                    }, {
                        "score": "215",
                        "time": "05:22"
                    }, {
                        "score": "179",
                        "time": "06:22"
                    }, {
                        "score": "199",
                        "time": "07:22"
                    }, {
                        "score": "134",
                        "time": "08:22"
                    }, {
                        "score": "176",
                        "time": "09:22"
                    }];
                    var data2 = [{
                        "score": "152",
                        "time": "04:22"
                    }, {
                        "score": "189",
                        "time": "05:22"
                    }, {
                        "score": "179",
                        "time": "06:22"
                    }, {
                        "score": "199",
                        "time": "07:22"
                    }, {
                        "score": "134",
                        "time": "08:22"
                    }, {
                        "score": "176",
                        "time": "09:22"
                    }];
	            
                    //var xMin = new Date(d3.min(time));
		    //var xMax = new Date(d3.max(time));	
					    
                    var vis = d3.select("#visualisation"),
                        WIDTH = 1000,
                        HEIGHT = 500,
                        MARGINS = {
                            top: 20,
                            right: 50,
                            bottom: 80,
                            left: 100
                        },
		
			// Set scale for x and y axes
                        xScale = d3.time.scale().range([MARGINS.left, WIDTH - MARGINS.right])
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([120,250]),
                        xAxis = d3.svg.axis()
                        .scale(xScale)
			.ticks(d3.time.minutes, 15)
			.tickFormat(d3.time.format("%H:%M")),
                        yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient("left");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.time);
                        })
                        .y(function(d) {
                            return yScale(d.score);
                        })
                        .interpolate("basis");

		    // Add data to graph
                    vis.append('svg:path')
                        .attr('d', lineGen(data))
                        .attr('stroke', 'green')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');
                    vis.append('svg:path')
                        .attr('d', lineGen(data2))
                        .attr('stroke', 'blue')
                        .attr('stroke-width', 2)
                        .attr('fill', 'none');

		    // now add titles to the axes
        	    vis.append("text")
		    .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
		    .attr("transform", "translate("+ (50) +","+(HEIGHT/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
		    .text("Risk Score");

       		    vis.append("text")
		    .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
		    .attr("transform", "translate("+ (WIDTH/2) +","+(HEIGHT-25)+")")  // centre below axis
		    .text("Time (Hours)");

		    // noW add a title to the graph
		    vis.append("text")
   		   .attr("x", WIDTH / 2 )
    		   .attr("y", 20)
    		   .style("text-anchor", "middle")
    		   .text("Risk Score vs. Time for Various Hosts");

		   // now add a legend
		   /*legend.append("rect")
		   .attr("x", WIDTH)
		   .attr("width", 10)
		   .attr("height", 10)
		   .style("fill", color)
		   .style("stroke", "grey");
*/
/*
		   legend.append("text")
    		   .attr("x", width - 12)
    		   .attr("y", 6)
   		   .attr("dy", ".35em")
    		   .style("text-anchor", "end")
    		   .text(function (d) { return d; });
 */

                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
